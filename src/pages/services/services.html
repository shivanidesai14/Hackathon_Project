<ion-header>

    <ion-navbar color="extra" hideBackButton>
        <ion-title>Service</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-row>
        <ion-col col-6 *ngFor="let item of arr">
            <ion-card (click)="detailservice(item.service_id)" style="height:130px">
                <img src="{{item.service_icon}}" style="height:80px;width:80px;margin-left:30px;margin-top:15px;" />
                <div class="card-title" style="font-weight: bold;font-size:14px;">{{item.service_name}}</div>

            </ion-card>
        </ion-col>

    </ion-row>

</ion-content>
