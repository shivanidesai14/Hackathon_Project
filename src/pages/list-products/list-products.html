<ion-header>

  <ion-navbar color="extra">
    <ion-title>Mobiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (keyup)="search()" [(ngModel)]="searchString"></ion-searchbar>

  <ion-list *ngIf="searchStart">
    <ion-item *ngFor="let item of matchedProducts" (click)="onProductDetail(item)">
      <ion-avatar item-start>
        <img src="https://img4.gadgetsnow.com/gd/images/products/additional/large/G84285_View_1/mobiles/smartphones/google-pixel-3-xl-64gb-just-black-4gb-ram-.jpg">
      </ion-avatar>
      <h2>From {{item.product_price | currency:"INR"}} <span color="green">*</span> </h2>
      <h3>{{item.product_name}}</h3>
      <p>{{item.product_warranty}} Years</p>
      <p>{{item.counts}} Sellers Nearby</p>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!searchStart">
    <ion-item *ngFor="let item of products" (click)="onProductDetail(item)">
      <ion-avatar item-start>
        <img src="https://img4.gadgetsnow.com/gd/images/products/additional/large/G84285_View_1/mobiles/smartphones/google-pixel-3-xl-64gb-just-black-4gb-ram-.jpg">
      </ion-avatar>
      <h2>From {{item.product_price | currency:"INR"}} <span color="green">*</span> </h2>
      <h3>{{item.product_name}}</h3>
      <p>{{item.product_warranty}} Years</p>
      <p>{{item.counts}} Sellers Nearby</p>
    </ion-item>
