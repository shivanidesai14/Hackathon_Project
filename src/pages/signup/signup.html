<ion-header>

    <ion-navbar color="dark">
        <ion-title>Sign Up</ion-title>
    </ion-navbar>

</ion-header>



<ion-content scroll="false">
            <ion-list >

              <ion-item>
                <ion-input type="text" placeholder="Makestolen" name="name" [(ngModel)]="uname" required></ion-input>
                <ion-icon  name="contact" item-left ></ion-icon>
              </ion-item>

              <ion-item>
                  <i class="icon ion-person"></i>
                  <ion-label floating class="fontedit"></ion-label>
                <ion-input type="text" placeholder="abc@gmail.com" name="email" [(ngModel)]="uemail" required></ion-input>
                <ion-icon  name="mail" item-left ></ion-icon>

              </ion-item>

              <ion-item>
                <ion-input type="{{ tt }}" type="password"  placeholder="Password" name="password" [(ngModel)]="upass" required></ion-input>

              <ion-icon
                *ngIf="!showPass"
                name="ios-eye-off-outline"
                (click)="showPassword()"
                item-right
              ></ion-icon>
              <ion-icon
                *ngIf="showPass"
                name="ios-eye-off"
                (click)="showPassword()"
                item-right
              ></ion-icon>
                <ion-icon name="lock" item-left ></ion-icon>
              </ion-item>

              <ion-item>
                  <ion-label floating> </ion-label>
                <ion-input type="number" placeholder="Mobile No " name="umno" [(ngModel)]="umno"  required></ion-input>
                <ion-icon  name="call" item-left ></ion-icon>
              </ion-item>
              <ion-item>
                  <ion-label floating> </ion-label>
                <ion-input type="number" placeholder="Pin-Code " name="pino" [(ngModel)]="pino"  required></ion-input>
                <ion-icon  name="pin" item-left ></ion-icon>
              </ion-item>

<br/>
                  <button ion-button block (click)="onSignupClick()" style="background:#8D6E63">SIGNUP</button>

            </ion-list>
