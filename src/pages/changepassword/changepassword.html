<ion-header>

  <ion-navbar color="extra">
    <ion-title>changepass</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item>
        <ion-label floating class="fontedit"><b>Old Password</b></ion-label>
        <ion-input type="{{ tt }}" [(ngModel)]="password"></ion-input>
        <ion-icon
          *ngIf="!showPass"
          name="ios-eye-off-outline"
          (click)="showPassword()"
          item-right
        ></ion-icon>
        <ion-icon
          *ngIf="showPass"
          name="ios-eye-off"
          (click)="showPassword()"
          item-right
        ></ion-icon>
      </ion-item>

      <ion-item>
          <ion-label floating class="fontedit"><b>New Password</b></ion-label>
          <ion-input type="{{ tt }}" [(ngModel)]="npass"></ion-input>
          <ion-icon
            *ngIf="!showPass"
            name="ios-eye-off-outline"
            (click)="showPassword()"
            item-right
          ></ion-icon>
          <ion-icon
            *ngIf="showPass"
            name="ios-eye-off"
            (click)="showPassword()"
            item-right
          ></ion-icon>
      </ion-item>

          <ion-item>
              <ion-label floating class="fontedit"><b>Confirm Password</b></ion-label>
              <ion-input type="{{ tt }}" [(ngModel)]="cpass"></ion-input>
              <ion-icon
                *ngIf="!showPass"
                name="ios-eye-off-outline"
                (click)="showPassword()"
                item-right
              ></ion-icon>
              <ion-icon
                *ngIf="showPass"
                name="ios-eye-off"
                (click)="showPassword()"
                item-right
              ></ion-icon>
            </ion-item>

            <br/><br/>
            <button ion-button block style="background:#009688" (click)="onSubmit()">Submit</button>

    </ion-list>


</ion-content>
