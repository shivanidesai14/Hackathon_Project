<ion-header>
  <ion-navbar color="dark" hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
  </div>
  <div padding>
    <ion-list>
      <ion-item>
        <ion-label floating class="fontedit">Username</ion-label>
        <ion-input type="text" [(ngModel)]="email_id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="fontedit">Password</ion-label>
        <ion-input type="{{ tt }}" [(ngModel)]="password"></ion-input>
        <ion-icon
          *ngIf="!showPass"
          name="ios-eye-off-outline"
          (click)="showPassword()"
          item-right
        ></ion-icon>
        <ion-icon
          *ngIf="showPass"
          name="ios-eye-off"
          (click)="showPassword()"
          item-right
        ></ion-icon>
      </ion-item>
    </ion-list>

    <a style="float:right;font-size:15px;" (click)="showPrompt()"
      >Forget Password??</a
    >
    <div>
      <h2>&nbsp;</h2>
    </div>
    <button ion-button block style="background:#8D6E63" (click)="onLogin()">
      Login
    </button>
    <Br />

    <button ion-button block style="background:#8D6E63" (click)="onSignup()">
      SIGNUP
    </button>
  </div>
</ion-content>
<style type="text/css">
  .error {
    color: darkred;
    font-weight: bold;
    font-size: 1.1em;
  }
</style>
