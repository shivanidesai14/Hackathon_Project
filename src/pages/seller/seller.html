<ion-header>

    <ion-navbar>
      <ion-title>Sellers In Your City</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <!-- <ion-list-header>
        Sellers Nearby
      </ion-list-header> -->
      <ion-item *ngFor="let item of proudcts" (click)="buyNowPro()">
        <button ion-button item-end round style="float:right;">
          Buy Now
        </button>
        <h2>{{item.retailer_name}}</h2>
        <h1>{{item.price | currency:"INR"}}</h1>
        <p><a href="tel:{{item.retailer_mobile}}" class="button" color="blue">Dial: {{item.retailer_mobile}}</a></p>
        <!-- <p>+91{{item.retailer_mobile}}</p> -->
        <p>{{item.retailer_address}}</p>
        <p>{{item.retailer_pincode}}</p>
      </ion-item>
